{% extends 'list.html' %}
{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">新建参数</h3>
            </div>
            <div class="panel-body">
       <form class="form-horizontal" method="post">
                    {% csrf_token %}
  <div class="form-group">
    <label class="col-sm-2 control-label">参数名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="参数名称" name="parameter"/>
    </div>
     <label class="col-sm-2 control-label">数值</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="数值" name="value"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">保 存</button>
    </div>
  </div>
</form>
            </div>
        </div>
    </div>
{% endblock %}
